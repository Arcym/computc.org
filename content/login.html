<link href="login.style.css" rel="stylesheet" type="text/css"/>

<div id="login">
	
	<h2>
		Login to CompUTC!
	</h2>
	
	{{#if message}}
		<div class="message">
			{{message}}
		</div>
	{{/if}}

	<form action="/login" method="post">
		
		<div class="group">
			<label for="utcid">UTC ID</label>
			<input name="utcid" id="utcid" type="text">
		</div>
		
		<div class="group">
			<label for="password">Password</label>
			<input name="password" id="password" type="password">
		</div>

		<input type="submit" value="Log in">
		
	</form>
	
	<div class="to-signup">
		Oh! You already have an account? Why didn't you say so!
		<a href="/login">Click here to login!</a>
	</div>
	
</div>
